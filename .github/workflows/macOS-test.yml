name: Build & Test YTGet (macOS .app)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-app:
    name: Build macOS .app
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download yt-dlp
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o yt-dlp
          chmod +x yt-dlp

      - name: Download ffmpeg & ffprobe (macOS)
        run: |
          curl -L https://evermeet.cx/ffmpeg/ffmpeg-8.0.zip -o ffmpeg.zip
          unzip ffmpeg.zip
          chmod +x ffmpeg
          curl -L https://evermeet.cx/ffmpeg/ffprobe-8.0.zip -o ffprobe.zip
          unzip ffprobe.zip
          chmod +x ffprobe

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --noconfirm --onedir --windowed \
            --name "YTGet.app" \
            --icon "ytget_gui/icon.icns" \
            --clean --noupx \
            --version-file "version_info.txt" \
            --hidden-import "PySide6.QtCore" \
            --hidden-import "PySide6.QtGui" \
            --hidden-import "PySide6.QtWidgets" \
            --hidden-import "requests" \
            --hidden-import "mutagen" \
            --hidden-import "PIL" \
            --hidden-import "webbrowser" \
            --hidden-import "mutagen.id3" \
            --hidden-import "mutagen.flac" \
            --add-data "ytget_gui:ytget_gui" \
            --add-data "ytget_gui/icon.icns:." \
            --add-data "yt-dlp:." \
            --add-data "ffmpeg:." \
            --add-data "ffprobe:." \
            ytget_gui/main.py

      - name: Smoke test .app
        run: |
          echo "Running basic smoke test..."
          ./dist/YTGet.app/Contents/MacOS/YTGet --version || exit 1

      - name: Package .app for download
        run: |
          cd dist
          tar -czf YTGet-macOS.tar.gz YTGet.app
          shasum -a 256 YTGet-macOS.tar.gz > YTGet-macOS.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: YTGet-macOS
          path: |
            dist/YTGet-macOS.tar.gz
            dist/YTGet-macOS.sha256
